<nav class="w-full fixed bg-white border-blue-700 shadow-2xl">
	<div class="p-2 lg:hidden inline-block float-left" onclick="openCategory();"><!-- menu icon -->
			<svg viewBox="0 0 20 20" fill="currentColor" class="menu w-8 h-8"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
		</div>
	<div class="inline-block">
		<!-- logo goes here -->
	</div>
	<div class="inline-block p-1">
		<!-- logo goes here -->
		<input type="search" name="search" class="h-10 p-2 border rounded " placeholder="What is your issue ?">
	</div>
	<div class="float-right p-2">
		{% if user.is_authenticated %}
		<a href="{% url 'logout' %}"><button class="bg-red-600 text-white rounded border p-1" >Logout</button></a>
		{% else %}
			<button class="bg-blue-600 text-white rounded border p-1" onclick="showContents('login');">Login</button>
		{% endif %}
	</div>

</nav>
{% block scripts %}
	<script type="text/javascript">
		function showContents(tab){
			let element = document.getElementById(tab);

			if (element.classList.contains("hidden")){
				element.classList.remove("hidden");
			} else {
				element.classList.add("hidden");
			}
			
		}
	</script>
{% endblock %}
