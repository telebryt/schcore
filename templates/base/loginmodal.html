{% load static %}
<div id="login" class="hidden h-full bg-white opacity-100 z-30 fixed w-full">
	<div class="w-full border-b p-4 text-white bg-gray-900">
        <div class="w-16 inline-block"  onclick="showContents('login');">
           <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </div>
        <div class=" hidden w-2/3 mr-6 ">
            <img src="{% static 'Logo.ico' %}" class="w-32 h-32 absolute  -my-12 mx-6">
        	
        </div>

        <div class="float-right"  onclick="showContents('login');">
            <svg viewBox="0 0 20 20" fill="currentColor" class="x w-6 h-6"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>

        </div>
    </div>
    <div class="">

    		<span id="nmsg"></span>
    	</div>
    		
    </div>
    <div class="md:flex">
          <div class="hidden md:block w-2/3 h-screen border-b bg-cover p-64 flex">

        <img src="{% static 'img/3.PNG' %}" class="w-64 h-64">
    </div>
    <div class="pt-12  bg-white h-screen overflow-y-scroll w-full" >
        <div class="hidden lg:block text-white" >
            <center>
            <img src="{% static 'Logo.ico' %}" class="w-40 h-40">
            </center>
        </div>
        
        <form action="{% url 'user:login' request.path %}" method="POST">{% csrf_token %}

        <div class="p-4 text-center w-full">
            <span>Please login to continue</span>
        </div>

        <div class="w-full p-4">
            <input type="text" name="username" class="p-2 text-black border focus:border-blue-400 bg-gray-200 w-full rounded" placeholder="Username or Email" required>
        </div>
        <div class="w-full p-4">
            <input type="password" name="password" class="p-2 text-black border focus:border-blue-400 bg-gray-200 w-full  rounded" placeholder="Password" required>
        </div>
        <div class="w-full p-4">
            <div class="inline-block">
            <input type="checkbox"> <span class="ml-3 text-sm">Remember me </span>
            </div>
            <div class="float-right">
                 <a href=""><span class="text-sm text-blue-600 underline">Forgot Password ?</span></a>
            </div>
           
        </div>
         <div class="p-4">
                <button type="submit" class="rounded-lg p-2 w-full bg-blue-700 text-white font-bold hover:bg-white hover:text-blue-700 hover:border-blue-700 border">Sign in</button>
            </div>
            
                <p class="focus:text-red-700 text-center mt-4" onclick="showContents('signup');showContents('login');">Is this your first time  ðŸ˜ƒ ? Join Us  </p>
        </form>
